spring.application.name=eternivity-auth

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eternivity_auth
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=eternivity-auth-secret-key-change-this-in-production-use-at-least-256-bits-for-hs256
jwt.expiration=900000

# Server Configuration
server.port=8080
