# Eternivity Auth - Bootstrap Configuration for HashiCorp Vault
# This file is SAFE TO COMMIT - no sensitive data here
#
# Vault is enabled by default for production.
# For local development, use bootstrap-local.yml (activates with 'local' profile)
# which disables Vault.

spring:
  application:
    name: eternivity-auth

  cloud:
    vault:
      uri: ${VAULT_ADDR:http://127.0.0.1:8200}
      authentication: APPROLE
      app-role:
        role-id: ${VAULT_ROLE_ID:}
        secret-id: ${VAULT_SECRET_ID:}
      fail-fast: false
      kv:
        enabled: true
        backend: secret
        default-context: eternivity/auth
        # For KV v2, the path is: secret/data/eternivity/auth
        # Spring Cloud Vault handles this automatically when backend=secret
        application-name: eternivity-auth
        profiles-separator: DISABLED


